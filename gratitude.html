    <h2>Connect with us</h2>
    <div class="form">
        <div class="image">
            <img src="/grat.png" alt="" height="538" width="500">

        </div>
        <div class="container">
            <form action="/welcome.html">
                <div class="row">
                    <div class="col-25">
                        <label for="fname" class="label">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">

                    </div>
                    <div class="col-75">

                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country" class="label">Country</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                            <option value="australia">Kenya</option>
                            <option value="canada">Uganda</option>
                            <option value="usa">Nigeria</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="subject" class="label">Message</label>
                    </div>
                    <div class="col-75">
                        <textarea id="subject" name="subject" placeholder="Write something.."
                            style="height:200px"></textarea>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" value="Submit">
                </div>
            </form>
